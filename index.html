<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #121212, #1a1a1a);
        }
        .container {
            text-align: center;
            padding: 3rem;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            object-fit: cover;
            border: 4px solid #3c3c3c;
            box-shadow: 0 0 20px rgba(60, 60, 60, 0.5);
        }
        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(50% - 15px);
            padding: 0.8rem;
            background-color: #2c2c2c;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid #3c3c3c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #3c3c3c;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .social-buttons, .tool-buttons {
            margin-top: 1.5rem;
        }
        .social-buttons .button {
            background-color: #1e1e1e;
            border-color: #4a4a4a;
        }
        .social-buttons .button:hover {
            background-color: #2a2a2a;
            border-color: #5a5a5a;
        }
        .tool-buttons .button {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }
        .tool-buttons .button:hover {
            background-color: #3a3a3a;
            border-color: #5a5a5a;
        }
        @media (max-width: 600px) {
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://scontent.ftpe4-1.fna.fbcdn.net/v/t39.30808-6/440488974_2099776167044081_3794764817713871643_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=IEmn1MPs2eYQ7kNvgEhKx92&_nc_ht=scontent.ftpe4-1.fna&oh=00_AYAKQQm_zHvKbijsWj6jSCcBlduoDzYng7ddbjPcqQGnAA&oe=6686AF56" alt="尊貴" class="avatar">
        <h1>酷吧 這我的個人網站</h1>
        <p>社群連結</p>
        
        <div class="social-buttons button-container">
            <a href="#" class="button"><i class="fab fa-facebook-f"></i>Facebook</a>
            <a href="https://www.instagram.com/zun_guili/" class="button"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="#" class="button"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
            <a href="https://github.com/nonescapes" class="button"><i class="fab fa-github"></i>GitHub</a>
        </div>
        
        <div class="tool-buttons button-container">
            <a href="#" class="button"><i class="fas fa-pen"></i>主題生成器</a>
            <a href="#" class="button"><i class="fas fa-calculator"></i>計算器工具</a>
            <a href="#" class="button"><i class="fas fa-list-ul"></i>待辦事項清單</a>
        </div>
    </div>
</body>
</html>
