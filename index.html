<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #2c2c2c;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3c3c3c;
        }
        .social-buttons {
            margin-top: 1rem;
        }
        .tool-buttons {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://instagram.ftpe4-1.fna.fbcdn.net/v/t51.2885-19/166677476_1185405708580795_843021909920680210_n.jpg?_nc_ht=instagram.ftpe4-1.fna.fbcdn.net&_nc_cat=107&_nc_ohc=B2CgcMBBvqcQ7kNvgG6M46u&edm=AEhyXUkBAAAA&ccb=7-5&oh=00_AYAurCD6wbkrqJJ8LepXWw3k41XNne_6d1Cbk9IEsJfhzg&oe=6686B6B1&_nc_sid=8f1549" alt="我的頭像" class="avatar">
        <h1>歡迎來到我的個人網站</h1>
        <p>這裡是我分享想法和作品的地方</p>
        
        <div class="social-buttons">
            <a href="#" class="button">Facebook</a>
            <a href="#" class="button">Instagram</a>
            <a href="#" class="button">LinkedIn</a>
            <a href="#" class="button">Twitter</a>
        </div>
        
        <div class="tool-buttons">
            <a href="#" class="button">主題生成器</a>
            <a href="#" class="button">計算器工具</a>
            <a href="#" class="button">待辦事項清單</a>
        </div>
    </div>
</body>
</html>
