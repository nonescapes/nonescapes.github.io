<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 3px solid #3c3c3c;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            width: calc(100% - 20px);
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #2c2c2c;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid #3c3c3c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            background-color: #3c3c3c;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-buttons, .tool-buttons {
            margin-top: 1rem;
        }
        .social-buttons .button {
            background-color: #1e1e1e;
            border-color: #4a4a4a;
        }
        .social-buttons .button:hover {
            background-color: #2a2a2a;
            border-color: #5a5a5a;
        }
        .tool-buttons .button {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }
        .tool-buttons .button:hover {
            background-color: #3a3a3a;
            border-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://scontent.ftpe4-1.fna.fbcdn.net/v/t39.30808-6/440488974_2099776167044081_3794764817713871643_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=IEmn1MPs2eYQ7kNvgEhKx92&_nc_ht=scontent.ftpe4-1.fna&oh=00_AYAKQQm_zHvKbijsWj6jSCcBlduoDzYng7ddbjPcqQGnAA&oe=6686AF56" alt="尊貴" class="avatar">
        <h1>酷吧 這我的個人網站</h1>
        <p>社群連結</p>
        
        <div class="social-buttons">
            <a href="#" class="button">Facebook</a>
            <a href="https://www.instagram.com/zun_guili/" class="button">Instagram</a>
            <a href="#" class="button">LinkedIn</a>
            <a href="https://github.com/nonescapes" class="button">GitHub</a>
        </div>
        
        <div class="tool-buttons">
            <a href="#" class="button">主題生成器</a>
            <a href="#" class="button">計算器工具</a>
            <a href="#" class="button">待辦事項清單</a>
        </div>
    </div>
</body>
</html>
