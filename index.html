<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            font-size: 18px;
            padding: 20px;
        }
        .container {
            width: 800px;
            margin: 0 auto;
        }
        label, input, button, textarea {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 500px;
            font-family: 'Consolas', monospace;
            font-size: 18px;
        }
        textarea {
            height: 300px;
            resize: none;
        }
        button {
            font-family: 'Consolas', monospace;
            font-size: 18px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="inputA">主題</label>
        <input type="text" id="inputA">
        <input type="text" id="inputB">
        <input type="text" id="inputC">
        <button id="sayButton">生成</button>
        <textarea id="outputArea" readonly></textarea>
    </div>

    <script>
        document.getElementById('sayButton').addEventListener('click', function() {
            const inputA = document.getElementById('inputA').value.split(',');
            const inputB = document.getElementById('inputB').value.split(',');
            const inputC = document.getElementById('inputC').value.split(',');
            const outputArea = document.getElementById('outputArea');

            outputArea.value = ''; // Clear previous output

            for (let text1 of inputA) {
                if (text1 === '') break;
                for (let text2 of inputB) {
                    if (text2 === '') {
                        output_(text1);
                        break;
                    }
                    for (let text3 of inputC) {
                        if (text3 === '') {
                            output_(text1 + text2);
                            break;
                        }
                        output_(text1 + text2 + text3);
                    }
                }
            }

            function output_(context) {
                outputArea.value += context + ',\n';
            }
        });
    </script>
</body>
</html>
